name: pypi_publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - "adsdatahub"
          - "adsdatahub-cli"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      - name: Build package
        run: |
          cd ${{ matrix.package }}
          uv build
      - name: Publish to PyPI
        run: |
          cd ${{ matrix.package }}
          uv publish --token ${{ secrets.PYPI_TOKEN }}
